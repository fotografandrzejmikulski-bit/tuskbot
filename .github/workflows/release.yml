name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:

  build-release:
    name: Build Linux (Static)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build Linux amd64
        run: |
          make release-linux

      - name: Build MacOS arm64
        run: |
          make release-macos

      - name: Tar linux-amd64
        run: |
          tar -czvf tusk-linux-amd64.tar.gz bin/tusk-linux-amd64

      - name: Tar macos-arm64
        run: |
          tar -czvf tusk-darwin-arm64.tar.gz bin/tusk-darwin-arm64

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v6
        with:
          name: tusk-linux-amd64
          path: tusk-linux-amd64.tar.gz

      - name: Upload MacOS Artifact
        uses: actions/upload-artifact@v6
        with:
          name: tusk-darwin-arm64
          path: tusk-darwin-arm64.tar.gz

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-release]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download Linux Artifact
        uses: actions/download-artifact@v7
        with:
          name: tusk-linux-amd64
          path: bin/

      - name: Extract Linux Binary
        run: tar -xvf bin/tusk-linux-amd64.tar.gz

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: build/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: [build-release, build-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: tusk-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.tar.gz
          draft: true
          prerelease: true